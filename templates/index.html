<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, table {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #5a5a5a;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3a3a3a;
        }

        img {
            width: 100%;
            max-width: 850px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Button container styling */
        #buttons {
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            margin-right: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #397d3b;
        }

        /* Table styling */
        table {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
        }

        td {
            font-size: 1rem;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Empty message */
        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Live Object Detection</h1>

    <!-- Display video feed -->
    <div>
        <img src="{% url 'video_feed' %}" alt="Camera Feed">
    </div>

    <!-- Camera control buttons -->
    <div id="buttons">
        <form method="post" action="{% url 'start_camera' %}">
            {% csrf_token %}
            <button type="submit">Start Camera</button>
        </form>

        <form method="post" action="{% url 'stop_camera' %}">
            {% csrf_token %}
            <button type="submit">Stop Camera</button>
        </form>
    </div>

    <!-- Objects detected table -->
    <h2>Objects Detected:</h2>
    <table>
        <thead>
            <tr>
                <th>Class</th>
                <th>Confidence (%)</th>
                <th>Distance (m)</th>
                <th>Width (m)</th>
                <th>Height (m)</th>
            </tr>
        </thead>
    </table>

</body>
</html>
